    <!-- Icons font CSS-->

    <link href="../vendor_register/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->

<body>
    <div class="page-wrapper p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Buy Food</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action = "/processCashDonation">
                            <div class="form-row">
                                    <div class="name">Name</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="text" name="name" autocomplete="off" >
                                        </div>
                                    </div>
                                </div>
                        <div class="form-row">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="address" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                                <div class="name">Phone</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-5" type="text" name="PhoneNumber" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                    <div class="name">Amount</div>
                                    <div class="value">
                                        <div class="input-group">
                                            <input class="input--style-5" type="text" name="amount" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                        <div class="name">Frequency</div>
                                        <div class="value">
                                            <div class="input-group">
                                                <span style="width:50%;padding:1%;"> <select id = "project" name = 'frequency' class = "form-control drops">
                                                    <option id = "1">Once</option>
                                                    <option id = "12">Monthly(12 months)</option>
                                                   </select></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="name">Payment Method</div>
                                        <div class="value">
                                            <div class="input-group">
                                                <span style="width:50%;padding:1%;"> <select id = "project1" name = 'paymentmethod' class = "form-control drops">
                                                    <option id = "credit">Credit/Debit</option>
                                                    <option id = "netbanking">Netbanking</option>
                                                   </select></span>
                                            </div>
                                        </div>
                                    </div>
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit">Continue</button>
                        </div>
                    </form>
                    <br>
                    <form method="POST" action = "/back">
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Back</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
