<!DOCTYPE html>
<html lang="en">
<head>
  <title>Donations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    {% for key,values in donationsDictionary.items() %}

<form action = "{{url_for('get_donations',user_selection = values)}}" method = 'post'>
    
  <button type="submit" class="btn btn-info" name = '{{values}}' value = '{{key}}'>{{key}}</button>
  
</form> 
{% endfor %} 
</div>
<br>
<div class="container"></div>
<form method="POST" action = "/back">
  <div>
      <button class="btn btn--radius-2 btn--red" type="submit">Continue Donating</button>
  </div>
</form>
</div>
</body>
</html>
