<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    .drops{
                    width : 20%
            }
    </style>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Buy food Form</title>

    <!-- Icons font CSS-->
    <link href="../vendor_register/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../vendor_register/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../vendor_register/select2/select2.min.css" rel="stylesheet" media="all">

    <link href="../static/dist/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Buy Food</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action = "/processFoodItems">
                        {% for value in foodItemsList %}
                            <div class="form-row">

                                <div>
                                    <button class="btn btn--radius-2 btn--red" type="submit" name = {{foodItemsList}}>{{value}}</button>
                                </div>
                                </div>
                               
                    </form>
                    <br>
                    <form method="POST" action = "/back">
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Back</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../vendor_register/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../vendor_register/select2/select2.min.js"></script>
    <script src="../vendor_register/datepicker/moment.min.js"></script>
    <script src="../vendor_register/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/dist/js/global.js"></script>
